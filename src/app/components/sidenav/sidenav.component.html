<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    <mat-toolbar color="warn" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()">
        <!--<mat-icon>menu</mat-icon>-->
      <img
      pacing="20px"
      width="40"
      alt="batallaeducativa logo"
      src="./assets/img/batallaeducativa.png"
      /></button>
      <h1 id="titulonavbar" class="example-app-name">   Batalla educativa</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" style="width: 170px;">
        <mat-nav-list>
          <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of fillerNav">
            <mat-icon>{{nav.icon}}</mat-icon> 
            <span style="padding-left: 5px;">{{ nav.name}}</span>
          </a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
